<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <img class="bottle-image" src="./images/image-product-desktop.jpg" alt="perfume bottle">
        <article class="perfume-details">
            <h2 class="perfume-text1">PERFUME</h2>
            <h1 class="perfume-brand">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-text2"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="perfume-price">
                <p class="discount-price">$149.99</p>
                <p class="orig-price">$169.99</p>
            </div>
            <picture class="cart-container">
                <img src="./images/icon-cart.svg" alt="cart logo">
                <div class="add-cart">Add to Cart</div>
            </picture>
        </article>
    </main>
</body>
</html>
