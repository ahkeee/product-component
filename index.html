<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="bottle-image" src="./images/image-product-desktop.jpg" alt="perfume bottle">
        <div class="perfume-details">
            <div class="perfume-text1">PERFUME</div>
            <div class="perfume-brand">Gabrielle Essence Eau De Parfum</div>
            <div class="perfume-text2"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div class="perfume-price">
                <div class="discount-price">$149.99</div>
                <div class="orig-price">$169.99</div>
            </div>
            <div class="cart-container">
                <img src="./images/icon-cart.svg" alt="cart logo">
                <div class="add-cart">Add to Cart</div>
            </div>
        </div>
    </div>
</body>
</html>
